<html>
<head>

<body style="text-align:left; background-color: darkgrey; ">

      <button type="submit">Sign in</button>
 	  </form>
      <label for="newaccount"><b>Don't have account?</b></label>
      <a href="createaccount.html">
      <button type="button" >Create Account</button>
      </a>
      <label>
        <input type="checkbox" checked="checked" name="remember" /> Remember me
      </label></th>
      <th><div class="imgcontainer">
        <img src="signin-image.jpg" alt="signin" class="avatar" />
      </div></th>
    </tr>
    </div>
    </table>
    <script>window.alert("Account created successfully\nPlease sign in to access database");</script>
  </body>
