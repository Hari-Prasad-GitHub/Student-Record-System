<!DOCTYPE html>
<html>
  <head>
    <title>University Results</title>
    <link rel="stylesheet" href="loginbox.css" />
  </head>
  <body style="text-align: left; background-color: darkgrey;">
    <h1 style="color: green; text-align: center">Anna University</h1>
    
      <form action="http://localhost:8080/Project24/SeeResult" method="post">
        <table align="center" bgcolor="grey"
          cellspacing="0px"
          cellpadding="15px"
        >
          <tr>
            <th>Register no:</th>
            <th><input type="number" placeholder="Enter reg.no" name="rno" required /></th>
          </tr>
          <tr>
            <th>Password:</th>
            <th><input type="text" required placeholder="Enter password" name="psw" /></th>
          </tr>
          <tr>
            <th><button type="submit">View Result</button></th>
            <th><button type="reset">Clear</button></th>
          </tr>
        </table>
      </form>
    
  </body>
</html>
